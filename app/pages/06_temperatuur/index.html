    <div class="container">
      <div class="logo-background">COZY</div>
      <nav class="navigation">
        <ul class="navigation-container">
          <li class="navigation-item">
            <a href="/04_apparaten/index.html">Apparaten</a>
          </li>
          <li class="navigation-item">
            <a href="/05_scenes/index.html">Sc&#232;nes</a>
          </li>
          <li class="navigation-item">
            <a href="/06_temperatuur/index.html" class="active">Temperatuur</a>
          </li>
        </ul>
      </nav>

      <div class="temperatuur-container">
        <div class="temperatuur">
          <div class="h1 temperatuur-value">21</div><div class="h2 temperatuur-celsius">&deg;C</div>
          <div class="h3 temperatuur-kalender">MON NOV 15</div>
          <div class="temperatuur-selector">
            <input type="text" class="dial" data-width="320" data-height="58" data-thickness=".1" data-displayInput="false" value="21" data-angleArc="100" data-angleOffset="-50" data-fgColor="#222222">
          </div>
        </div>
        <div class="spacer"></div>
        <div class="kalender">
          <div id="calendar"></div>
        </div>
        <div class="spacer"></div>
        <div class="invoer">
          <div class="invoer-instellen">
            <div class="p invoer-input">
              I want the temperature to be <input type="text" value="'temp'" class="p invoer-input-temp"> from <input type="text" value="'start time'" class="p invoer-input-start-time"> till <input type="text" value="'end time'" class="p invoer-input-end-time">.
            </div>
            <div class="temp-instellingen">
              <div class="p temp-instelling">
                <div class="temp-instelling-time">06.30u - 09.00u</div>
                <div class="temp-instelling-temp">21&deg;C</div>
                <div class="temp-instelling-remove">&#8854;</div>
              </div>
              <div class="p temp-instelling">
                <div class="temp-instelling-temp">17.30u - 21.00u</div>
                <div class="temp-instelling-temp">22&deg;C</div>
                <div class="temp-instelling-remove">&#8854;</div>
              </div>
            </div>
            <div class="p invoer-default-temp-container">
              <div class="invoer-default-temp-text">Default temperature is <input type="text" value="'temp'" class="p invoer-default-temp-text-input">.</div>
              <div class="invoer-default-temp-set">Set this temperature as default.</div>
            </div>
          </div>
          <div class="h3 invoer-divider">or</div>
          <div class="p invoer-kiezen">
            <div class="invoer-kiezen-titel">Use a programmed setting:</div>
            <div class="invoer-kiezen-option">
              <div class="invoer-kiezen-option-name">Training</div>
              <div class="invoer-kiezen-option-remove">&#8854;</div>
            </div>
            <div class="invoer-kiezen-option">
              <div class="invoer-kiezen-option-name">Party</div>
              <div class="invoer-kiezen-option-remove">&#8854;</div>
            </div>
            <div class="invoer-kiezen-option">
              <div class="invoer-kiezen-option-name">Late nights</div>
              <div class="invoer-kiezen-option-remove">&#8854;</div>
            </div>
            <div class="invoer-kiezen-save-option">Save current setting as <input type="text" value="'setting'" class="p invoer-kiezen-save-option-save"></div>
          </div>        
        </div>
        <div class="spacer"></div>
      </div>
    </div>
